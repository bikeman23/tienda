<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<title>
		{% block titulo %}	
		{% endblock %}		
	</title>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Tienda</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

			<div class="navbar-nav mr-auto">
				<li class="nav-item"><a href="" class="nav-link" >Inicio</a></li>
				<li class="nav-item">
					<a href="{% url 'contacto' %}" class="nav-link" >Contacto</a>
				</li>
				<li class="nav-item"><a href="/quienes_somos" class="nav-link" >Quienes Somos</a></li>
				<li class="nav-item">
					<a href="{% url 'lista_productos' %}" class="nav-link" >Producto</a>
				</li>
				<li class="nav-item">
					<a href="{% url 'agregar_productos' %}" class="nav-link" >Agregar Producto</a>
				</li>
				<li class="nav-item">
					<a href="{% url 'lista_productos' %}" class="nav-link" >Listar Producto</a>
				</li>
				{% if request.user.is_authenticated %}
					<li class="nav-item"> <a href="{% url 'login' %}" class="nav-link" >login</a> </li>
				{% else %}
					<li class="nav-item">	<a href="{% url 'logout' %}" class="nav-link" >logout</a> </li>
				{% endif %}

				

				

			</div>
	</nav>

	{% block contenido %}
	{% endblock %}	
	<script src="/static/js/bootstrap.min.js"/>

</body>
</html>
